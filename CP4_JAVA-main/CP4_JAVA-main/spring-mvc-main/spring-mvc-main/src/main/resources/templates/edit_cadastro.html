<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Cadastro</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa !important;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }

        .container {
            margin-top: 40px;
            max-width: 600px;
        }

        h1 {
            font-size: 30px;
            margin-bottom: 25px;
            color: #343a40;
            font-weight: 600;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            background-color: #712cf9;
            border-color: #712cf9;
            border-radius: 50px;
            padding: 12px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #6528e0;
            border-color: #6528e0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Editar Cadastro</h1>

    <form th:action="@{/cadastro/update/{id}(id=${cadastro.id})}" method="post">
        <div class="form-group mb-3">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" class="form-control" th:value="${cadastro.fullName}" required>
        </div>
        <div class="form-group mb-3">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" th:value="${cadastro.cpf}" required>
        </div>
        <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${cadastro.email}" required>
        </div>
        <div class="form-group mb-3">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" class="form-control" th:value="${cadastro.phone}" required>
        </div>
        <div class="form-group mb-3">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" th:value="${cadastro.cep}" required>
        </div>
        <div class="form-group mb-3">
            <label for="complement">Complemento</label>
            <input type="text" id="complement" name="complement" class="form-control" th:value="${cadastro.complement}">
        </div>
        <div class="form-group mb-4">
            <label for="gender">Gênero</label>
            <select id="gender" name="gender" class="form-control" required>
                <option th:value="Masculino" th:text="'Masculino'" th:selected="${cadastro.gender == 'Masculino'}"></option>
                <option th:value="Feminino" th:text="'Feminino'" th:selected="${cadastro.gender == 'Feminino'}"></option>
                <option th:value="Outro" th:text="'Outro'" th:selected="${cadastro.gender == 'Outro'}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    </form>
</div>

</body>
</html>
