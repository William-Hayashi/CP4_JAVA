<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastrar Novo Cadastro</title>

    <!-- Bootstrap CSS -->
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa !important;
            font-family: 'Arial', sans-serif;
            color: #495057;
        }

        .container {
            margin-top: 40px;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: 600;
            text-align: center;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            background-color: #712cf9;
            border-color: #712cf9;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            transition: all 0.3s ease;
            font-size: 18px;
            font-weight: bold;
        }

        .btn-primary:hover {
            background-color: #6528e0;
            border-color: #6528e0;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastrar Novo Cadastro</h1>

    <form th:action="@{/cadastro/save}" method="post">
        <div class="form-group">
            <label for="fullName">Nome Completo</label>
            <input type="text" id="fullName" name="fullName" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefone</label>
            <input type="text" id="phone" name="phone" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="complement">Complemento</label>
            <input type="text" id="complement" name="complement" class="form-control">
        </div>
        <div class="form-group">
            <label for="gender">GÃªnero</label>
            <select id="gender" name="gender" class="form-control" required>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outro">Outro</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Salvar Cadastro</button>
    </form>
</div>

</body>
</html>
